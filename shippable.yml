# vim: et sr sw=2 ts=2 smartindent:
#
# Set to only build on git tag events and pull requests
# in shippable console.
language: none

env:
  - secure: 

build:

  ci:
    - sudo apt-get update && sudo apt-get install -y coreutils realpath gnupg;
      docker images ; docker ps -a ;
      echo -e "$OPSGANGBOT_PRIVATE_GPG_KEY" | head -n 3 ;
      echo -e "$OPSGANGBOT_PRIVATE_GPG_KEY" | tail -n 3 ; exit 0

integrations:
  notifications:
    - integrationName: opsgang_slack_delivery
      type: slack
      recipients: "#delivery"
      on_success: never
      on_failure: never
      on_pull_request: never

