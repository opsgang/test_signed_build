# vim: et sr sw=2 ts=2 smartindent:
#
# Set to only build on git tag events and pull requests
# in shippable console.
language: none

build:

  ci:
    - sudo apt-get update && sudo apt-get install -y coreutils realpath gnupg;
      p=$OPSGANG_GPG_PASSPHRASE;
      echo -e "$OPSGANG_GPG_PRIVATE_KEY" > gpg-signing.key ; head -n 3 gpg-signing.key ; tail -n 3 gpg-signing.key

integrations:
  notifications:
    - integrationName: opsgang_slack_delivery
      type: slack
      recipients: "#delivery"
      on_success: never
      on_failure: never
      on_pull_request: never
  generic:
    - integrationName: opsgang_gpg
